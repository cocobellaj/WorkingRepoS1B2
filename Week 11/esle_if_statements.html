<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8" />
        <title> Else if statements</title>
    </head>
    <body> 
        <script>
            var mark = 85;

            document.write(mark + '<br />');

            if (mark > 70) {
                document.write('A');
            }
            else if (mark > 70) {
                document.write('B');
            }
            else if (mark > 60) {
                document.write('C');
            }
            else if (mark >= 50) {
                document.write('D');
            }
            else if (mark < 60) {
                document.write('fail');
            }

           /* if (mark < 50) {
                document.write('fail');
            }
            else {
                document.write('pass');
            }*/
        </script>
    </body>
</html>
